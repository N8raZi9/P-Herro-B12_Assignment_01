<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_Flow</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Navebar -->
    <nav class="top">
        <div class="logo">
            <img src="image/WeB_floW.png" alt="WeB_floW Logo">
        </div>

        <button class="sign-up-btn">Sign Up</button>
    </nav>
        <!-- Banner -->
    <section class="banner">
        <img src="image/Hero-bg.png" alt="background image" class="bg-img">
    <div class="banner">
        <h1 style="font-size: 5.5em">Cool Dark UI Template for Webflow Agencies!</h1>
        
        <button class="stay_btn">Stay Focused</button>
        
    </div>
    </section>
    </header>

               <!-- Action Section -->

    <section class="action-section">
    <div class="text-content">
        <h1 style="color: black;">See It in Action</h1>
        <p>Explore the live preview and imagine your brand 
            in this bold new look.</p>
        <button class="btn-2">Launch Live Preview</button>
    </div>
    <div class="image-content">
        <img src="image/wc-mini.png" alt="Wc mini image">
    </div>
</section>









</body>
</html>
